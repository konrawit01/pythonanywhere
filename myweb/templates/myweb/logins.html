{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tarvelgood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="css/select2.css" rel="stylesheet">
</head>


<body>
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">ท่องเที่ยว</a>
        <ul class="navbar-nav mr-auto  mt-lg-1">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">

          <div class="dropdown">
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
              ยินดีต้อนรับ
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">สถานที่ท่องเที่ยว</a>
              <a class="dropdown-item" href="#">เกี่ยวกับ</a>
              <a class="dropdown-item" href="#">admin</a>
            </div>
          </div>

          <li class="nav-item ">
            <a class="nav-link " href="logins">Login</a>
          </li>



          <li class="nav-item ml-auto">
            <a class="nav-link " href="sign_up">signup</a>
          </li>
        </ul>
      </div>
    </div>
  </div>



  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <div class="container-login">
            <h1 id="typography">
              <center style="color:black;">เข้าสู่ระบบ </center>
            </h1>

            <form action="{% url 'logins %}" method="POST">
              {% csrf_token %}
              <div class="container">
                <center>

                  <label>
                    <font size=5 style="color:black;">Username : </font>
                  </label>
                  <input type="text" placeholder="Enter Username" name="username" required autocomplete="off">
                  <br />
                  <label>
                    <font size=5 style="color:black;">Password : </font>
                  </label>
                  <input type="password" placeholder="Enter Password" name="password" required>
                  <br />
                  {% if form.errors %}
                  <p style="color:black;"> ลองอีกครั้ง </p>
                  {% endif %}

                  <div class="bs-component">
                    <button type="submit" class="btn btn-primary btn-sm">Log In</button>

                  </div>

                  <div class="col-lg-4">
                    <div class="bs-component">
                      <br />
                      <h2>
                        <font color=yellow>Hello World</font>
                      </h2>

                      <p class="text-warning">text-Waring.</p>
                      <p class="text-danger">text-Danger.</p>
                      <p class="text-success">text-Success.</p>
                      <p class="text-info">text-Info.</p>
                    </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>







</body>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



</html>
